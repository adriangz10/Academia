<div *ngIf="book" class="card h-100">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ book.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
    <p class="card-text">ISBN: {{ book.isbn }}</p>
    <p class="card-text">Disponibles: {{ book.quantityAvailable }} / {{ book.totalQuantity }}</p>
    <div class="d-grid gap-2 mt-auto">
      <button class="btn btn-primary" (click)="loan.emit(book.id)" [disabled]="book.quantityAvailable === 0">Prestar</button>
      <button class="btn btn-secondary" (click)="return.emit(book.id)" [disabled]="book.quantityAvailable === book.totalQuantity">Devolver</button>
    </div>
  </div>
</div>
