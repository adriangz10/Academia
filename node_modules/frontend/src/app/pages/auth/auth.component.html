<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link" [class.active]="activeTab === 'login'" (click)="activeTab = 'login'">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="activeTab === 'register'" (click)="activeTab = 'register'">Registrarse</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div *ngIf="activeTab === 'login'">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa tu correo electrónico">
              <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.['required']" class="text-danger mt-1">El correo electrónico es requerido.</div>
              <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.['email']" class="text-danger mt-1">Por favor ingresa un correo electrónico válido.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña">
              <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.['required']" class="text-danger mt-1">La contraseña es requerida.</div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </div>
          </form>
        </div>
        <div *ngIf="activeTab === 'register'">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" id="name" class="form-control" formControlName="name" placeholder="Ingresa tu nombre">
              <div *ngIf="registerForm.controls.name.touched && registerForm.controls.name.errors?.['required']" class="text-danger mt-1">El nombre es requerido.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa tu correo electrónico">
              <div *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.['required']" class="text-danger mt-1">El correo electrónico es requerido.</div>
              <div *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.['email']" class="text-danger mt-1">Por favor ingresa un correo electrónico válido.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña">
              <div *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.['required']" class="text-danger mt-1">La contraseña es requerida.</div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
