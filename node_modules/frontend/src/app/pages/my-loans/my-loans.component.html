<div class="container mt-4">
  <h2>Mis Préstamos</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Título del Libro</th>
        <th>Fecha de Préstamo</th>
        <th>Fecha de Devolución</th>
        <th>Devuelto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of (loans$ | async)">
        <td>{{ loan.book.title }}</td>
        <td>{{ loan.loanDate | date }}</td>
        <td>{{ loan.dueDate | date }}</td>
        <td>{{ loan.returned ? 'Sí' : 'No' }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="(loans$ | async)?.length === 0" class="alert alert-info">
    No tienes préstamos.
  </div>
</div>
